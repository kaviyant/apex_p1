<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=https://pixnio.com/photos/sport&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8rem;
      color: #00d9ff;
      letter-spacing: 1px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 20px;
      background-color: #00d9ff;
      border: none;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card button:hover {
      background-color: #00a7cc;
    }

    .main-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-btn:hover {
      background-color: #1e7e34;
    }

    a {
      color: #00d9ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Welcome to Sports Hub</h1>
    </header>

    <main>
      <div class="cards">
        <div class="card">
          <img src="https://images.pexels.com/photos/102448/pexels-photo-102448.jpeg" alt="Football" />
          <button onclick="window.location.href='https://en.wikipedia.org/wiki/Football'">About Football</button>
        </div>

        <div class="card">
          <img src="https://images.pexels.com/photos/358042/pexels-photo-358042.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Basketball" />
          <button onclick="window.location.href='https://en.wikipedia.org/wiki/Basketball'">About Basketball</button>
        </div>

        <div class="card">
          <img src="https://images.pexels.com/photos/3800517/pexels-photo-3800517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Cricket" />
          <button onclick="window.location.href='https://en.wikipedia.org/wiki/Cricket'">About Cricket</button>
        </div>

        <div class="card">
          <img src="https://images.pexels.com/photos/209977/pexels-photo-209977.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Tennis" />
          <button onclick="window.location.href='https://en.wikipedia.org/wiki/Tennis'">About Tennis</button>
        </div>
      </div>

      <button class="main-btn" onclick="showAlert()">Click Me!</button>
    </main>
  </div>

  <script>
    function showAlert() {
      alert("Welcome to the Sports Hub!");
    }
  </script>
</body>
</html>
